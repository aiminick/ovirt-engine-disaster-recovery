
<div class="form-group">
    <label class="col-sm-2 control-label" for="startDate">&{'form.startDate'}</label>
    <div class="col-sm-4">
        <div id="startDateDiv" class="input-group date">
            <input type="text" name="startDate" class="form-control bootstrap-datepicker" value="${_startDate?.format('dd/MM/yyyy')}" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="startDate">&{'form.endDate'}</label>
    <div class="col-sm-4">
        <div id="endDateDiv" class="input-group date">
            <input type="text" name="endDate" class="form-control bootstrap-datepicker" value="${_endDate?.format('dd/MM/yyyy')}" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
    </div>
</div>
