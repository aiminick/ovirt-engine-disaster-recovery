#{extends 'base.html' /}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">&{'secure.title'}</h3>
                </div>
                <div class="panel-body">
                	#{if flash.error}
                		<div class="alert alert-danger">
                			&{flash.error}
						</div>
					#{/if}
					#{if flash.success}
                		<div class="alert alert-success">
                			&{flash.success}
						</div>
					#{/if}
                	
                    #{form @authenticate(), id:"form"}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="&{'secure.username'}" name="username" type="text" autofocus required="required" maxlength="45">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="&{'secure.password'}" name="password" type="password" required="required" maxlength="20">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="&{'secure.remember'}">&{'secure.remember'}
                                </label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" id="signin" value="&{'secure.signin'}" />
                        </fieldset>
                    #{/form}
                </div>
            </div>
        </div>
    </div>
</div>
